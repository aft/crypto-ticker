name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: 'dev'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name CryptoTicker --icon=logo.ico main.py 2>$null || pyinstaller --onefile --windowed --name CryptoTicker main.py
          mv dist/CryptoTicker.exe dist/CryptoTicker-Windows.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTicker-Windows
          path: dist/CryptoTicker-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name CryptoTicker main.py
          mv dist/CryptoTicker dist/CryptoTicker-macOS

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTicker-macOS
          path: dist/CryptoTicker-macOS

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libgl1 libegl1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name CryptoTicker main.py
          mv dist/CryptoTicker dist/CryptoTicker-Linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTicker-Linux
          path: dist/CryptoTicker-Linux

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting changelog for version $VERSION"
          # Extract section between this version header and next version header (or end of file)
          NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          # Handle multi-line output for GitHub Actions
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CryptoTicker-Windows/CryptoTicker-Windows.exe
            CryptoTicker-macOS/CryptoTicker-macOS
            CryptoTicker-Linux/CryptoTicker-Linux
          body: ${{ steps.changelog.outputs.notes }}
